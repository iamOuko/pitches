{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">


            <h4>Sign Up</h4>
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username.label() }}<br>
                    {{ form.username() }}
                </p>
                <p>
                    {{ form.email.label() }}<br>
                    {{ form.email() }}
                </p>
                <p>
                    {{ form.password.label() }}<br>
                    {{ form.password() }}
                </p>


                <p>{{ form.submit() }}</p>
            </form>


        </div>

        {% endblock%}
